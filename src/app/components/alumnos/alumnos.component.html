<h2>Gesti√≥n de Alumnos</h2>

<form (ngSubmit)="guardarAlumno()" class="mb-4">
  <div class="row g-2">
    <div class="col-md-5">
      <input class="form-control" [(ngModel)]="alumno.nombreCompleto" name="nombreCompleto" placeholder="Nombre completo" required>
    </div>
    <div class="col-md-3">
      <input class="form-control" type="number" min="5" max="20" [(ngModel)]="alumno.edad" name="edad" placeholder="Edad" required>
    </div>
    <div class="col-md-3">
      <select class="form-select" [(ngModel)]="alumno.sexo" name="sexo" required>
        <option value="" disabled selected>Sexo</option>
        <option>Masculino</option>
        <option>Femenino</option>
      </select>
    </div>
    <div class="col-md-1 d-flex align-items-end">
      <button class="btn btn-primary" type="submit">
        {{ editando ? 'Actualizar' : 'Agregar' }}
      </button>
    </div>
  </div>
  @if (error) {
    <div class="alert alert-danger mt-2">{{ error }}</div>
  }
</form>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Edad</th>
      <th>Sexo</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    @for (alumno of alumnos; track alumno.id) {
      <tr>
        <td>{{ alumno.nombreCompleto }}</td>
        <td>{{ alumno.edad }}</td>
        <td>{{ alumno.sexo }}</td>
        <td>
          <button class="btn btn-sm btn-warning me-2" (click)="editarAlumno(alumno)">
            <i class="bi bi-pencil"></i>
          </button>
          <button class="btn btn-sm btn-danger" (click)="eliminarAlumno(alumno.id)">
            <i class="bi bi-trash"></i>
          </button>
        </td>
      </tr>
    }
  </tbody>
</table>

@if (editando) {
  <button class="btn btn-secondary mt-2" (click)="cancelar()">Cancelar</button>
}
