<h2>Registro de Docente</h2>
@if (loading) {
  <div class="text-center my-3">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Cargando...</span>
    </div>
    <div>Cargando...</div>
  </div>
}
<form (ngSubmit)="registrar()">
  <input class="form-control" [(ngModel)]="docente.nombreCompleto" name="nombreCompleto" placeholder="Nombre completo" required>
  <input class="form-control" [(ngModel)]="docente.grupo" name="grupo" placeholder="Grupo" required>
  <input class="form-control" [(ngModel)]="docente.email" name="email" placeholder="Correo electr칩nico" type="email" required>
  <input class="form-control" [(ngModel)]="docente.password" name="password" placeholder="Contrase침a" type="password" required>
  <input class="form-control" [(ngModel)]="confirmarPassword" name="confirmarPassword" placeholder="Confirmar contrase침a" type="password" required>

  @if (docente.password && confirmarPassword && docente.password !== confirmarPassword) {
    <div class="text-danger mt-1">
      Las contrase침as no coinciden.
    </div>
  }

  <button class="btn btn-primary" type="submit"
    [disabled]="!docente.password || !confirmarPassword || docente.password !== confirmarPassword">
    Registrarse
  </button>
</form>
@if (mensaje) {
  <div class="alert alert-success mt-2">{{ mensaje }}</div>
}
@if (error) {
  <div class="alert alert-danger mt-2">{{ error }}</div>
}
